language: node_js
node_js:
  - '13'
  - '12'
install:
  - yarn install --frozen-lockfile
script:
  - yarn run lint
  - yarn run build
before_deploy:
  - cd dist/ngx-notifications
deploy:
  provider: npm
  email: info@pascal-iske.de
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: 13
notifications:
  slack:
    rooms:
      - secure: 
